                                <input type="text" value="0.0004" id="delta">

                            <div class="field quarter">

                        </div>

								<label>演算法</label>

                                    <option value="QTS">QTS</option>
                                    <option value="GQTS">GQTS</option>
                                    <option value="GNQTS" selected>GNQTS</option>
                                </select>
                            </div>
                            <div class="field quarter">

                                <label>開始月份</label>
                                <input type="month" min="2009-12" max="2020-09" value="2017-02" id="start_month" />
                            </div>
                            <div class="field quarter">
                                <label>結束月份</label>
                                <input type="month" min="2010-01" max="2020-09" value="2017-02" id="end_month" />
							</div>
							<div class="field quarter">
								<label>模式</label>
                                <select id="mode">

									<option value="game" selected>COMPARE</option>
